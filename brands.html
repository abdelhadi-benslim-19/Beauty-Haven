    <!-- Custom styles for the soft pink theme -->
    <style>
        /* Soft pink theme colors */
        :root {
            --main-color: #F8BBD0; /* Main pink color */
            --accent-color-1: #DAA06A;
            --accent-color-2: #D08E54;
            --accent-color-3: #B2515B;
            --accent-color-4: #473654;
        }
        
        /* Custom styles for the brands page */
        body {
            background-color: #fff; /* Adjust as needed */
            color: #333; /* Adjust text color */
        }

        .navbar {
            background-color: var(--main-color);
        }

        .brands {
            padding: 4rem 0;
        }

        .brand-card {
            text-align: center;
            padding: 1.5rem;
            background-color: #fff;
            box-shadow: 0 0.2rem 0.5rem rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .brand-card:hover {
            transform: translateY(-5px);
        }

        .brand-logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
