<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair - Beauty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-category="hair">
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Hair Care Essentials!</h1>
            <p>Discover our premium hair care products for healthy and shiny hair!</p>
        </div>
    </section>
    <!-- End Hero Section -->

    <div class="container py-5">
        <div class="row">
            <div class="col-md-3">
                <!-- Filter Sidebar -->
                <div class="filter-sidebar">
                    <h4>Filter by:</h4>
                    <!-- Price Range Filter -->
                    <div class="mb-3">
                        <label for="priceRange" class="form-label">Price Range</label>
                        <input type="range" class="form-range" id="priceRange" min="0" max="100" value="100">
                        <p id="priceValue">$0 - $100</p>
                    </div>

                    <!-- Brand Filter -->
                    <div class="mb-3">
                        <label for="brandFilter" class="form-label">Brand</label>
                        <select class="form-select" id="brandFilter">
                            <option value="all">All Brands</option>
                            <option value="Brand 1">Brand 1</option>
                            <option value="Brand 2">Brand 2</option>
                            <option value="Brand 3">Brand 3</option>
                        </select>
                    </div>

                    <!-- Type Filter -->
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <div class="form-check">
                            <input class="form-check-input type-filter" type="checkbox" value="Type 1" id="type1">
                            <label class="form-check-label" for="type1">Type 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input type-filter" type="checkbox" value="Type 2" id="type2">
                            <label class="form-check-label" for="type2">Type 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input type-filter" type="checkbox" value="Type 3" id="type3">
                            <label class="form-check-label" for="type3">Type 3</label>
                        </div>
                    </div>

                    <!-- Apply Filters Button -->
                    <button class="btn btn-primary" id="applyFilterBtn">Apply Filters</button>
                </div>
            </div>

            <div class="col-md-9">
                <div id="productsCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Hair Product Cards -->
                        <div class="carousel-item active">
                            <div class="row">
                                <!-- Generated Hair Products -->
                                <!-- Insert generated products here -->
                            </div>
                        </div>
                        <!-- End Hair Product Cards -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="productDetailsModal" tabindex="-1" aria-labelledby="productDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productDetailsModalLabel">Product Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Product details will be dynamically inserted here -->
          <div id="productDetailsContent"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="products.js"></script>
    <script src="hair.js"></script>
</body>
</html>
