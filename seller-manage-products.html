<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Beauty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- You can link your custom stylesheet here -->
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="list-group">
                    <a href="./seller-dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="./seller-manage-products.html" class="list-group-item list-group-item-action active" aria-current="true">Manage Products</a>
                    <a href="./seller-orders.html" class="list-group-item list-group-item-action">Orders</a>
                    <a href="./sales-analytics.html" class="list-group-item list-group-item-action">Sales Analytics</a>
                    <a href="./seller-setings.html" class="list-group-item list-group-item-action">Settings</a>
                    <a href="#" id="logout" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>
            <div class="col-md-9">
                <h2 class="mb-4">Manage Products</h2>
                <div class="mb-4">
                    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal"><i class="fas fa-plus"></i> Add New Product</a>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Product ID</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>PD001</td>
                                <td>Product A</td>
                                <td>Category A</td>
                                <td>$50.00</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary"><i class="fas fa-eye"></i> View</button>
                                    <button type="button" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Edit</button>
                                    <button type="button" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>PD002</td>
                                <td>Product B</td>
                                <td>Category B</td>
                                <td>$35.00</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary"><i class="fas fa-eye"></i> View</button>
                                    <button type="button" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Edit</button>
                                    <button type="button" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
                                </td>
                            </tr>
                            <!-- More product rows can be added dynamically or fetched from backend -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="productCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="productStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="productSKU" class="form-label">SKU</label>
                            <input type="text" class="form-control" id="productSKU" required>
                        </div>
                        <div class="mb-3">
                            <label for="productImages" class="form-label">Product Images</label>
                            <input type="file" class="form-control" id="productImages" accept="image/*" multiple required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="logout.js"></script>

    <!-- Custom Script to handle form submission -->
    <script>
        document.getElementById('addProductForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission logic here
            alert('Product added successfully!');
            $('#addProductModal').modal('hide');
        });
    </script>
</body>
</html>
