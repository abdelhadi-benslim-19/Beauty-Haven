<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Beauty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- You can link your custom stylesheet here -->
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="list-group">
                    <a href="./seller-dashboard.html" class="list-group-item list-group-item-action active" aria-current="true">
                        Dashboard
                    </a>
                    <a href="./seller-manage-products.html" class="list-group-item list-group-item-action">Manage Products</a>
                    <a href="./seller-orders.html" class="list-group-item list-group-item-action">Orders</a>
                    <a href="./sales-analytics.html" class="list-group-item list-group-item-action">Sales Analytics</a>
                    <a href="./seller-settings.html" class="list-group-item list-group-item-action">Settings</a>
                    <a href="#" id="logout" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Welcome, <span id="seller-name">Seller Name</span></h5>
                        <p class="card-text">Here you can manage your products, view orders, and analyze sales.</p>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Seller Information</h5>
                        <p><strong>Name:</strong> <span id="seller-fullname">Daniel Park</span></p>
                        <p><strong>Email:</strong> <span id="seller-email">danielpark@example.com</span></p>
                        <p><strong>Phone:</strong> <span id="seller-phone">+1234567890</span></p>
                        <!-- Add more seller-specific information here -->
                    </div>
                </div>
                <!-- Add more cards for other sections if needed -->
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="logout.js"></script>
    <script src="seller-info.js"></script>
</body>
</html>
