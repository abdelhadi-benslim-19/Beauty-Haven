<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Orders - Beauty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- You can link your custom stylesheet here -->
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="list-group">
                    <a href="./seller-dashboard.html" class="list-group-item list-group-item-action">
                        Dashboard
                    </a>
                    <a href="./seller-manage-products.html" class="list-group-item list-group-item-action">Manage Products</a>
                    <a href="./seller-orders.html" class="list-group-item list-group-item-action  active" aria-current="true">Orders</a>
                    <a href="./sales-analytics.html" class="list-group-item list-group-item-action">Sales Analytics</a>
                    <a href="./seller-setings.html" class="list-group-item list-group-item-action">Settings</a>
                    <a href="#" id="logout" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>
            <div class="col-md-9">
                <h2 class="mb-4">Orders</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Order ID</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Date</th>
                                <th scope="col">Total</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>ORD123456</td>
                                <td>John Doe</td>
                                <td>2024-07-15</td>
                                <td>$120.00</td>
                                <td><span class="badge bg-info">Pending</span></td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary">View Details</button>
                                    <button type="button" class="btn btn-sm btn-success">Mark as Shipped</button>
                                </td>
                            </tr>
                            <tr>
                                <td>ORD123457</td>
                                <td>Jane Smith</td>
                                <td>2024-07-14</td>
                                <td>$75.50</td>
                                <td><span class="badge bg-warning text-dark">Processing</span></td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary">View Details</button>
                                    <button type="button" class="btn btn-sm btn-success">Mark as Shipped</button>
                                </td>
                            </tr>
                            <!-- More orders rows can be added dynamically or fetched from backend -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="logout.js"></script>
</body>
</html>
