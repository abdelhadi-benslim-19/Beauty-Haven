<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup - Beauty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Makeup Hot Deals!</h1>
            <p>Explore our latest makeup products and find the best deals!</p>
        </div>
    </section>
    <!-- End Hero Section -->

    <div class="container py-5">
        <h2 class="mb-4">Featured Products</h2>
        <div id="makeupCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Makeup Product Cards -->
                <div class="carousel-item active">
                    <div class="row">
                        <!-- Generated Makeup Products -->
                        <!-- Insert generated products here -->
                        <!-- Example: -->
                        <div class="col-md-4 mb-4">
                            <div class="card product-card">
                                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Makeup Product 1">
                                <div class="card-body">
                                    <h5 class="card-title">Makeup Product 1</h5>
                                    <p class="card-text">$19.99</p>
                                    <a href="#" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                        <!-- End Generated Makeup Products -->
                        <!-- Repeat for additional products -->
                        <!-- Make sure to generate 32 products -->
                    </div>
                </div>
                <!-- End Makeup Product Cards -->
            </div>

        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="products.js"></script>
</body>
</html>
